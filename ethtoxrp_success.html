
<!DOCTYPE html>
<html>
<head>
<title>InterFi</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button"><b>InterFi</b></a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/xrptoeth" class="w3-bar-item w3-button">XRP to ETH</a>
      <a href="/ethtoxrp" class="w3-bar-item w3-button">ETH to XRP</a>
    </div>
  </div>
</div>


<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">
  <br /><br /><br /><br />
  <h2>Congratulations, you have been able to exchange your ETH for XRP.</h2>
  
<!-- Image of location/map -->
<div class="w3-container">
  <img src="/images/default.png" class="w3-image" style="width:10%">
</div>

<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by InterFi</p>
</footer>

</body>
</html>
